<div class="container-fluid card login-container">
  <h3 class="text-center">Criar Conta</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Nome</label>
    <input [(ngModel)]="registerRequest.firstName"  type="text" class="form-control" id="firstName" placeholder="Seu nome">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Sobrenome</label>
    <input [(ngModel)]="registerRequest.lastName"  type="text" class="form-control" id="lastName" placeholder="Seu sobrenome">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email</label>
    <input [(ngModel)]="registerRequest.email"  type="email" class="form-control" id="email" placeholder="Seu email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Senha">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Cadastrar</em>
    </button>
    <div>
      JÃ¡ possuo uma conta&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
