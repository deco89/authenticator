<div class="container" *ngIf="submitted else codeForm" >
  <div class="activate-message" *ngIf="isOkay; else activationError">
    <h2>Ativação realizada com sucesso!</h2>
    <p>Sua conta foi ativada com sucesso</p>
    <button class="btn btn-primary" (click)="redirectToLogin()">Ir para Login</button>
  </div>
  <ng-template #activationError>
    <div class="activate-error">
      <h2>Ativação falhou</h2>
      <p>{{ message }}</p>
      <button class="btn btn-primary" (click)="submitted = false">Tentar de novo</button>
    </div>
  </ng-template>

</div>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2>Digite o código de ativação</h2>
        <code-input [isCodeHidden]="false"
                    [codeLength]="6"
                    [code]="'number'"
                    (codeCompleted)="onCodeCompleted($event)"
        ></code-input>
    </div>
  </div>
</ng-template>
