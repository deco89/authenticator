<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email</label>
    <input [(ngModel)]="authRequest.email"  type="email" class="form-control" id="login" placeholder="nome@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Senha">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Logar</em>
    </button>
    <div>
      Ã‰ novo por aqui?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        Registrar
      </button>
    </div>
  </div>
</div>
